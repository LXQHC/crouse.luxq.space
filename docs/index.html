        }

        }

        .carousel-slide img {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .carousel-slide img:hover {
            transform: scale(1.02);
        }

        .carousel-caption {
            position: absolute;
            bottom: 15px;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 16px;
        }

        .carousel-prev, .carousel-next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: auto;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.3);
            border: none;
            border-radius: 0 3px 3px 0;
            user-select: none;
            transition: 0.3s ease;
        }

        .carousel-next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .carousel-prev:hover, .carousel-next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .carousel-dots {
            text-align: center;
            margin-top: 10px;
        }

        .carousel-dot {
            cursor: pointer;
            height: 12px;
            width: 12px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s ease;

            let slideIndex = 0;
            const slides = document.querySelectorAll('.carousel-slide');
            const dots = document.querySelectorAll('.carousel-dot');
            const prevButton = document.querySelector('.carousel-prev');
            const nextButton = document.querySelector('.carousel-next');
            
            function initCarousel() {
                showSlide(slideIndex);
                setInterval(() => {
                    slideIndex++;
                    showSlide(slideIndex);
                }, 5000);
                
                prevButton.addEventListener('click', () => {
                    slideIndex--;
                    showSlide(slideIndex);
                });
                
                nextButton.addEventListener('click', () => {
                    slideIndex++;
                    showSlide(slideIndex);
                });
                
                dots.forEach((dot, index) => {
                    dot.addEventListener('click', () => {
                        slideIndex = index;
                        showSlide(slideIndex);
                    });
                });
            }

            function showSlide(index) {
                if (index >= slides.length) slideIndex = 0;
                else if (index < 0) slideIndex = slides.length - 1;
                else slideIndex = index;

                slides.forEach(slide => slide.classList.remove('active'));
                dots.forEach(dot => dot.classList.remove('active'));

                slides[slideIndex].classList.add('active');
                dots[slideIndex].classList.add('active');
            }

            // 资源列表功能
            const resourceListElement = document.getElementById('resourceList');
            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');

            function renderResourceList(data) {
                resourceListElement.innerHTML = '';
                data.forEach(categoryItem => {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'category';
                    categoryDiv.innerHTML = `
                        <div class="category-title">
                            ${categoryItem.category}
                            <span class="icon">▼</span>
                        </div>
                        <div class="subcategory-container">
                            ${categoryItem.subcategories.map(subcategory => `
                                <div class="subcategory">
                                    <div class="subcategory-title">
                                        ${subcategory.name}
                                        <span class="icon">▼</span>
                                    </div>
                                    <div class="resource-container">
                                        ${subcategory.resources.map(resource => `
                                            <div class="resource-item">
                                                <span class="resource-index">①</span>
                                                <a href="${resource.url}" target="_blank" class="resource-link">${resource.name}</a>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    resourceListElement.appendChild(categoryDiv);
                });

                document.querySelectorAll('.category-title, .subcategory-title').forEach(title => {
                    title.addEventListener('click', function() {
                        const container = this.parentElement.querySelector('.subcategory-container, .resource-container');
                        const icon = this.querySelector('.icon');
                        container.style.display = container.style.display === 'none' ? 'block' : 'none';
                        icon.classList.toggle('rotate');
                    });
                });
            }

            // 搜索功能
            function searchResources() {
                const searchTerm = searchInput.value.trim().toLowerCase();
                if (!searchTerm) {
                    renderResourceList(resourceData);
                    return;
                }

                const filteredData = resourceData.map(category => ({
                    ...category,
                    subcategories: category.subcategories.filter(sub => 
                        sub.resources.some(res => res.name.toLowerCase().includes(searchTerm))
                    )
                })).filter(category => category.subcategories.length > 0);

                renderResourceList(filteredData);
            }

            // 初始化
            initCarousel();
            renderResourceList(resourceData);
            searchBtn.addEventListener('click', searchResources);
            searchInput.addEventListener('keyup', e => e.key === 'Enter' && searchResources());
        });
    </script>
</body>
</html>
